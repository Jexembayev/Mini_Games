<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Flappy Bird with Letters and Victory</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;  /* Черный фон */
    }
    canvas {
      background: #ff6666; /* Более мягкий красный фон для канваса */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');

    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    let gravity = 0.5;
    let pipeX = canvas.width;
    let pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
    let score = 0;
    let isGameOver = false;
    let isVictory = false; // Переменная для проверки победы

    // Массив для хранения букв
    let letters = [
      { letter: 'А', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Р', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'С', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Е', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Н', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'В', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Я', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Н', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Д', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Е', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'К', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'С', x: canvas.width, y: Math.random() * canvas.height },
      { letter: 'Е', x: canvas.width, y: Math.random() * canvas.height }
    ];

    // Функция для настройки канваса под экран устройства
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;  // 90% ширины экрана
      canvas.height = window.innerHeight * 0.75;  // 75% высоты экрана
      resetGame();  // Сброс настроек игры
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawBird() {
      context.fillStyle = '#fff';  // Белый цвет для птицы
      context.beginPath();
      context.arc(50, birdY, 15, 0, Math.PI * 2);
      context.fill();
    }

    function drawPipe() {
      if (!isVictory) { // Трубы не отображаются после победы
        context.fillStyle = '#000';  // Черные трубы
        context.fillRect(pipeX, 0, 20, pipeY);
        context.fillRect(pipeX, pipeY + 100, 20, canvas.height);
      }
    }

    function drawLetters() {
      context.font = '20px Arial';
      context.fillStyle = '#fff';  // Белый цвет для букв
      letters.forEach(letter => {
        context.fillText(letter.letter, letter.x, letter.y);
        letter.x -= 2;  // Буквы движутся влево

        // Проверка на столкновение птицы с буквами
        if (letter.x < 70 && letter.x > 30 && birdY > letter.y - 20 && birdY < letter.y + 20) {
          letters = letters.filter(l => l !== letter);  // Убираем собранную букву
          score += 5;  // Дополнительные очки за сбор буквы
        }
      });

      // Если все буквы собраны, игрок побеждает
      if (letters.length === 0) {
        isVictory = true;
      }
    }

    function drawVictoryMessage() {
      context.font = '30px Arial';
      context.fillStyle = '#fff';
      context.fillText('Вечерний покер', canvas.width / 2 - 100, canvas.height / 2 - 40);
      context.fillText('Тема покера:', canvas.width / 2 - 100, canvas.height / 2);
      context.fillText('АРСЕН В ЯНДЕКСЕ', canvas.width / 2 - 120, canvas.height / 2 + 40);
      context.fillText('Ждем вас в воскресенье в 18:00', canvas.width / 2 - 200, canvas.height / 2 + 80);
    }

    function resetGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      pipeX = canvas.width;
      pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
      score = 0;
      isGameOver = false;
      isVictory = false;

      // Сброс позиций букв
      letters.forEach(letter => {
        letter.x = canvas.width;
        letter.y = Math.random() * canvas.height;
      });
    }

    function updateGame() {
      if (!isGameOver && !isVictory) {
        birdVelocity += gravity;
        birdY += birdVelocity;

        pipeX -= 2;  // Движение труб
        if (pipeX < -20) {
          pipeX = canvas.width;
          pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
          score++;
        }

        // Проверка столкновения с трубами или землей
        if (birdY < 0 || birdY > canvas.height || (pipeX < 70 && pipeX > 30 && (birdY < pipeY || birdY > pipeY + 100))) {
          isGameOver = true;
        }

        // Очистка холста и обновление элементов
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipe();
        drawLetters();
        context.font = '20px Arial';
        context.fillStyle = '#fff';  // Белый цвет текста
        context.fillText(`Score: ${score}`, 10, 20);
      } else if (isVictory) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawVictoryMessage();  // Отображение победного сообщения
      } else {
        context.font = '30px Arial';
        context.fillStyle = '#fff';  // Белый цвет текста при окончании игры
        context.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
        context.fillText('Tap to Restart', canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    // Обработка кликов для ПК
    canvas.addEventListener('click', function() {
      if (isGameOver || isVictory) {
        resetGame();
      } else {
        birdVelocity = -7;  // Прыжок вверх
      }
    });

    // Обработка касаний для мобильных устройств
    canvas.addEventListener('touchstart', function() {
      if (isGameOver || isVictory) {
        resetGame();
      } else {
        birdVelocity = -7;  // Прыжок вверх
      }
    });

    setInterval(updateGame, 1000 / 60);  // Обновление игры с частотой 60 FPS
  </script>
</body>
</html>
