<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Flappy Bird</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #000;  /* Черный фон */
    }
    canvas {
      background: #f00; /* Красный фон для канваса */
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');

    let birdY = canvas.height / 2;
    let birdVelocity = 0;
    let gravity = 0.5;
    let pipeX = canvas.width;
    let pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
    let score = 0;
    let isGameOver = false;

    // Функция для настройки канваса под экран устройства
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;  // 90% ширины экрана
      canvas.height = window.innerHeight * 0.75;  // 75% высоты экрана
      resetGame();  // Сброс настроек игры
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawBird() {
      context.fillStyle = '#fff';  // Белый цвет для птицы
      context.beginPath();
      context.arc(50, birdY, 15, 0, Math.PI * 2);
      context.fill();
    }

    function drawPipe() {
      context.fillStyle = '#000';  // Черные трубы
      context.fillRect(pipeX, 0, 20, pipeY);
      context.fillRect(pipeX, pipeY + 100, 20, canvas.height);
    }

    function resetGame() {
      birdY = canvas.height / 2;
      birdVelocity = 0;
      pipeX = canvas.width;
      pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
      score = 0;
      isGameOver = false;
    }

    function updateGame() {
      if (!isGameOver) {
        birdVelocity += gravity;
        birdY += birdVelocity;

        pipeX -= 2;  // Движение труб
        if (pipeX < -20) {
          pipeX = canvas.width;
          pipeY = Math.floor(Math.random() * (canvas.height - 200)) + 50;
          score++;
        }

        // Проверка столкновения с трубами или землей
        if (birdY < 0 || birdY > canvas.height || (pipeX < 70 && pipeX > 30 && (birdY < pipeY || birdY > pipeY + 100))) {
          isGameOver = true;
        }

        // Очистка холста и обновление элементов
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipe();
        context.font = '20px Arial';
        context.fillStyle = '#fff';  // Белый цвет текста
        context.fillText(`Score: ${score}`, 10, 20);
      } else {
        context.font = '30px Arial';
        context.fillStyle = '#fff';  // Белый цвет текста при окончании игры
        context.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
        context.fillText('Tap to Restart', canvas.width / 2 - 90, canvas.height / 2 + 40);
      }
    }

    // Обработка кликов для ПК
    canvas.addEventListener('click', function() {
      if (isGameOver) {
        resetGame();
      } else {
        birdVelocity = -7;  // Прыжок вверх
      }
    });

    // Обработка касаний для мобильных устройств
    canvas.addEventListener('touchstart', function() {
      if (isGameOver) {
        resetGame();
      } else {
        birdVelocity = -7;  // Прыжок вверх
      }
    });

    setInterval(updateGame, 1000 / 60);  // Обновление игры с частотой 60 FPS
  </script>
</body>
</html>
